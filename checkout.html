<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - PW Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 1.5rem;
    }
    h2 {
      text-align: center;
      color: #ffcc00;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
    }
    input[type="file"] {
      background-color: #fff;
    }
    button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h2>Checkout Pemesanan</h2>
  <form id="checkoutForm">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" required>

    <label>Nomor WhatsApp</label>
    <input type="tel" id="wa" required>

    <label>Pilih Metode Pembayaran</label>
    <select id="metode">
      <option value="BCA">BCA</option>
      <option value="DANA">DANA</option>
      <option value="OVO">OVO</option>
      <option value="GoPay">GoPay</option>
      <option value="GoPay">BRI</option>
    </select>

    <label>Upload Bukti Pembayaran</label>
    <input type="file" id="bukti" accept="image/*" required>

    <button type="button" onclick="kirimWhatsApp()">Kirim & Lanjut ke WhatsApp</button>
  </form>

  <script>
    function kirimWhatsApp() {
      const nama = document.getElementById('nama').value;
      const wa = document.getElementById('wa').value;
      const metode = document.getElementById('metode').value;

      const pesan = `Halo PW Music! Saya ingin konfirmasi pesanan dengan detail berikut:
Nama: ${nama}
Nomor WA: ${wa}
Metode Pembayaran: ${metode}
Saya sudah upload bukti pembayaran.`;

      const url = `https://wa.me/62895368416228?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
